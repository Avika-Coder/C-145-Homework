<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" ></a-box>
      <a-sphere position="-4 0.5 -3" radius="0.5" color="#EF2D5E" ></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>
      <a-plane position="0 0 -3" rotation="-90 0 0" width="1000" height="1000" color="#7BC8A4" ></a-plane>
      <a-octahedron position="-2.3 0.43 -3" color="#FF926B" radius="0.45" ></a-octahedron>
      <a-cone position="2.5 0.5 -3" color="tomato" radius-bottom="0.5" radius-top="0" ></a-cone>
      <a-dodecahedron position="3.5 0.40 -3" color="#FF9FFF" radius="0.5" ></a-dodecahedron>
      <a-ring position="4.7 0.7 -3" color="#E6E6FA" radius-inner="0.25" radius-outer="0.7" ></a-ring>
    </a-scene>
  </body>
</html>
